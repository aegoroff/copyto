env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - id: "x64"
    binary: copyto
    ldflags: -s -w -X copyto/cmd.Version={{ .Version }}
    goos:
      - linux
      - freebsd
      - windows
      - openbsd
      - solaris
      - netbsd
      - darwin
    goarch:
      - amd64

  - id: "386"
    binary: copyto
    ldflags: -s -w -X copyto/cmd.Version={{ .Version }}
    goos:
      - linux
      - windows
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - 386

  - id: "arm"
    binary: copyto
    ldflags: -s -w -X copyto/cmd.Version={{ .Version }}
    goos:
      - linux
      - freebsd
    goarch:
      - arm
      - arm64
    goarm:
      - 7

archives:
  - id: default
    builds:
      - x64
      - arm
      - 386

brews:
-
    goarm: 7
    tap:
      owner: aegoroff
      name: homebrew-tap
    commit_author:
      name: "Alexander Egorov"
      email: "egoroff@gmail.com"
    test: |
        assert_match version.to_s, shell_output("#{bin}/copyto ver")
    homepage: "https://github.com/aegoroff/copyto"
    description: "Small console app written in Go that allows you to easily one way sync between folders"
    license: "MIT"

signs:
  - artifacts: checksum

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
